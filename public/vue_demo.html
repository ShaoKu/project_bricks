<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue.js app #1</title>
		<style>
		</style>
	</head>
	<body>
		<div id="top">
			<h1>{{ message }}</h1>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript">
			
		var vm = new Vue({
			el: '#top',
			data: {
				message:"test message!!"
			}
		})
		</script>
	</body>
</html>
